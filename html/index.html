<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Multipage Website</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon-32x32.png">
    <script src="../js/index.js"></script>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mpw-nav">
        <div class="mpw-nav__logo-collapse">
            <img class="mpw-nav__img" src="../assets/shared/desktop/logo-dark.png" alt="logo">
            <button id="menu-btn" class="mpw-nav__button" onclick="openDrop()"><img id="menu-btn__src"
                    src="../assets/shared/mobile/icon-hamburger.svg" /></button>
        </div>
        <div id="menu" class="mpw-nav__links">
            <a class="mpw-nav__a" href="#">Our Company</a>
            <a class="mpw-nav__a" href="#">Locations</a>
            <a class="mpw-nav__a" href="#">Contact</a>
        </div>
    </div>

    <div id="hero" class="mpw-hero">
        <div id="overlay" class="mpw-hero__overlay"></div>
        <div class="mpw-hero__content">
            <h1 class="mpw-hero__h1">Award-winning custom designs and digital branding solutions</h1>
            <p class="mpw-hero__p">With over 10 years in the industry, we are experienced in creating fully responsive websites, app design,
                and engaging brand experiences. Find out more about our services.</p>
            <button>Learn more</button>
            <img class="mpw-hero__img" src="../assets/home/desktop/image-hero-phone.png" alt="hero-image">
        </div>
    </div>
</body>

</html>
